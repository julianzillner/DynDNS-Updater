<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DynDNS Updater</title>

    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg header">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>DynDNS Updater</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#home" onclick="showSection('home')">
                <i class="bi bi-house-door-fill"></i>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#settings" onclick="showSection('settings')">
                <i class="bi bi-gear"></i>
                Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/julianzillner/DynDNS-Updater">
                <i class="bi bi-github"></i>
                Github
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="home" class="content-section active">
      <div class="content container-fluid mt-2">
        <h1>Dashboard</h1>
        <div class="config">
          <p>Willkommen beim DynDNS Updater!</p>
        </div>
      </div>
    </div>

    <div id="settings" class="content-section container-fluid mt-2">
      <h1>Config</h1>

      <b>Aktuelle IP:</b>
      <span id="currentIP">Lade...</span>
      <br />
      <p>
        <b>Intervall:</b>
        <span id="interval">Lade...</span>
        min
        <br />
        <b>Health:</b>
        <span id="health">Lade...</span>
        <br />
      </p>
      <br />
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
